                            <p class="lead text-muted">Revisa la última información</p>

                  </div>

              <section class="fila2Tabla">
                <table id="table1">

                <div class="modalMedico" id="modalMedico1">

                      <img src="img/profile.jpg" alt="">
                      <div class="close"></div>
                  </div>

                      <div class="card">
                          <div class="header">
                              <div class="hamburger-menu">
                                  <div class="center"></div>
                              </div>
                              <a href="#" class="mail">
                                  <i class="far fa-envelope"></i>
                              </a>

                                  <div class="image">
                                      <div class="hover">
                                          <i class="fas fa-camera fa-2x"></i>
                                      </div>
                                  </div>
                                  <h3 class="name" id="nombreCompleto"></h3>
                                  <h3 class="sub-name" id="especialidad"></h3>
                              </div>
                          </div>
              
                          <div class="content">

                                      <p class="text" id="sobreMi">recibido hace 15 anos</p>
                                  </div>
                                  <div class="buttons-wrap">
                                      <div class="follow-wrap" id="abrirModalTurno">
                                          <a href="#" class="follow">Sacar turno</a>
                                      </div>
                                      <div class="share-wrap" id="cerrarModal">
                                          <a  href="#" class="share">Cerrar</a>
                                      </div>
                                  </div>
                              </div>
              
              
                          </div>
                      </div>
                  </div>

              </section>

                        <div class="form-group">
                            <label>Saque un turno!</label>
                        </div>
                        <div class="form-group">
                          <label>Dia y Horario</label>
                          <input type="text" class="form-control" id="fechaCalendario">
                        </div>
                        <div class="form-group">
                            <label>Horario</label>
                            <select id="hora">
                                <option id="opcion1">4</option>
                                <option id="opcion2">5</option>
                                <option id="opcion3">6</option>
                                <option id="opcion4">7</option>
                              </select>
                        </div>
                        <div class="form-group">
                          <label>Motivo de consulta</label>
                          <textarea class="form-control" id="motivoConsulta"></textarea>
                        </div>
                        <div class="buttons-wrap">
                            <div class="follow-wrap">
                                <button type="submit" class="follow" id="botonReservar">Reservar Turno</button>
                            </div>
                            <div class="share-wrap">
                                <button type="submit" class="share" id="cancelar">Cancelar</button>
                            </div>
                        </div>
                      </form>
                </div>
