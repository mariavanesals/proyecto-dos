<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/loginPaciente.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<title>Login Paciente</title>

</head>
<body>
	<img class="wave" src="../img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/medicos-login.svg">
		</div>
		<div class="login-content">
			<form id="form">
				<img src="../img/logo2.jpg">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Usuario</h5>
           		   		<input id="usuario" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contrasena</h5>
           		    	<input id="contrasena" type="password" class="input">
            	   </div>
            	</div>
            	<a href="registroPaciente.html">No estas Registrado?</a>
            	<input type="submit" class="btn" value="Ingresar">
			</form>
			
        </div>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
		  <span class="close">&times;</span>
		  <p>Atencion!</p>
		  <p id="modalText"></p>
		</div>
	</div>
	<script src="../js/loginPaciente.js"></script>
</body>
</html>
