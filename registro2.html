<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro2.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear cuenta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese usuario" id="usuario" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="usuario">Email</label>
                <input type="email" placeholder="Ingrese mail" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="usuario">Password</label>
                <input type="password" placeholder="Password" id="contrasena"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="usuario">Chequear contrasena</label>
                <input type="password" placeholder="contrasena" id="contrasena2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensaje de error</small>
            </div>
            <button id="Enviar">Enviar</button>
        </form>
    </div>

    <script src="js/reg2Script.js"></script>

    
</body>
</html>
